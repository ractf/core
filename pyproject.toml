wcwidth = "0.1.8"
yarl = "1.4.2"
"zope.interface" = "4.7.1"
zxcvbn = "4.4.28"
sentry-sdk = "^0.16.3"
gunicorn = "^20.0.4"
boto3 = "^1.14.33"
psycopg2-binary = "^2.8.5"
django-filter = "^2.3.0"
sendgrid = "^6.4.7"

[tool.poetry.dev-dependencies]
pyyaml = "^5.3.1"
uritemplate = "^3.0.1"

[tool.black]
exclude = 'migrations'

[build-system]
requires = ["poetry-core>=1.0.0a5"]
build-backend = "poetry.core.masonry.api"
