coverage = "5.0.3"
cryptography = "2.8"
daphne = "2.5.0"
Django = "3.1.0"
django-cors-headers = "3.2.1"
django-redis = "4.11.0"
django-redis-cache = "2.1.1"
django-rest-framework = "0.1.0"
django-silk = "4.0.1"
django-storages = "1.9.1"
django-zxcvbn-password-validator = "1.3.0"
djangorestframework = "3.11.0"
expiringdict = "1.2.0"
gprof2dot = "2019.11.30"
hiredis = "1.0.1"
hyperlink = "19.0.0"
idna = "2.8"
incremental = "17.5.0"
Jinja2 = "2.11.2"
MarkupSafe = "1.1.1"
more-itertools = "8.2.0"
msgpack = "0.6.2"
multidict = "4.7.4"
packaging = "20.3"
pluggy = "0.13.1"
