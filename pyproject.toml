redis = "3.5.0"
requests = "2.22.0"
requests-unixsocket = "0.2.0"
serpy = "0.3.1"
service-identity = "18.1.0"
six = "1.14.0"
sqlparse = "0.3.0"
Twisted = "19.10.0"
txaio = "20.1.1"
